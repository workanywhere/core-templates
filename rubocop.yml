require:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-rspec
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake
  - rubocop-gitlab-security

inherit_mode:
  merge:
    - Include

AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  NewCops: enable
  Exclude:
    # ignore bin/* except for bin/setup
    - !ruby/regexp /<%= Regexp.quote(File.expand_path("bin", __dir__)) %>\/(?!setup).*/
    - .git/**/*
    - db/**/*
    - log/**/*
    - public/**/*
    - storage/**/*
    - tmp/**/*
    - vendor/**/*
    - 'spec/spec_helper.rb'
    - 'lib/templates/**/*'

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Style/FrozenStringLiteralComment:
  Exclude:
    - config/**/*
    - spec/**/*
    - Gemfile
    - Rakefile
    - Thorfile
    - bin/**/*
    - config.ru
    - db/**/*
    - lib/tasks/**/*

Metrics/BlockLength:
  Exclude:
    - config/**/*
    - spec/**/*

Metrics/ClassLength:
  Exclude:
    - spec/**/*

Metrics/MethodLength:
  Exclude:
    - db/migrate/*
    - spec/**/*

Metrics/ModuleLength:
  Exclude:
    - config/**/*

Rails/ApplicationRecord:
  Exclude:
    - db/migrate/**

Style/Documentation:
  Enabled: false